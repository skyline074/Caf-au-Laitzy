<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/IMAGES/favicon/cafe.png" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Café au Laitzy</title>
  </head>

  <body>
    <header class="headerContainer">
      <img src="/IMAGES/logo/logocafe.png" alt="logo" />

    </header>

<!-- PARTIE ACCUEIL -->
    <section>
      <video id="background-video" autoplay loop muted>
        <source src="/video (2160p).mp4" type="video/mp4" />
      </video>

      <div class="formContainer">
        <h1>Le Café Place</h1>
        <p>Bienvenue sur l'application de gestion de stock du Café Place !</p>

        <form id="productForm">
          <h2>Ajouter un produit</h2>
          <label for="nom">Nom du produit :</label>
          <input type="text" id="nom" name="nom" />
          

          <label for="quantite">Quantité à ajouter : </label>
          <input type="number" id="quantite" name="quantite" />
          <br />

          <label for="prixAchat">Prix d'achat HT : </label>
          <input type="number" id="prixAchat" name="prixAchat" />


          <label for="prixVente">Prix de vente HT : </label>
          <input type="number" id="prixVente" name="prixVente" />
          <br />

          <label for="type"> Type de produit : </label>
          <select id="type" name="type">
            <option value="Boisson alcoolisée">Boisson alcoolisée</option>
            <option value="Boisson non alcoolisée">
              Boisson non alcoolisée
            </option>
            <option value="Autre">Autre</option>
          </select>


          <label for="degreAlcool">
            Degré d'alcool (uniquement pour les alcools) :
          </label>
          <input type="number" id="degreAlcool" name="degreAlcool" />
          <br>
          <input type="button" value="Ajouter le produit" onclick="ajouterProduit()"/>
        </form>
      </div>
    </section>



  </body>
</html>
